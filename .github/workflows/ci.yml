# .github/workflows/ci.yml

name: MLflow CI - MARGOHAN

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # Menggunakan runner Ubuntu standar
    runs-on: ubuntu-latest

    steps:
    # -----------------------------
    # Checkout repository
    # -----------------------------
    - name: Checkout repository
      uses: actions/checkout@v3

    # -----------------------------
    # Setup Python 
    # -----------------------------
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # -----------------------------
    # Install dependencies (Menggunakan requirements.txt)
    # -----------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Pastikan requirements.txt sudah bebas dari pywin32
        pip install -r requirements.txt
        # Tambahkan MLflow eksplisit, meskipun ada di requirements, untuk jaga-jaga
        pip install mlflow==2.19.0 scikit-learn pandas

    # -----------------------------
    # Jalankan MLflow Project
    # -----------------------------
    - name: Run MLflow Project
      run: |
        cd MLProject
        # Gunakan --env-manager=local karena environment sudah dibuat di langkah sebelumnya
        mlflow run . --env-manager=local

    # -----------------------------
    # Upload model artifact
    # -----------------------------
    - name: Upload Model Artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-model-${{ github.run_id }}
        path: MLProject/model_best.pkl
        retention-days: 7
